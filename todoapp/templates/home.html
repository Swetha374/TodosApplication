{%extends 'base.html'%}
{%block body_block%}
<div class="container ">
 <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <h2 class="text-primary text-center">Welcome user {{request.user}}</h2>

        </div>
        <div class="col-4"></div>
    </div>
    <div class="row">
        {%if todos%}
        <div class="col-4">
        </div>
        <div class="col-4">
            <h5 class="mt-3 text-warning">Pending todos are here...</h5>
             <table class="table">
                <tr>
                <th>Task</th>
                <th>Date</th>
                <th>Status</th>
                <th>Action</th>

                </tr>
                 {%for todo in todos%}
                 <tr>
                     <td>{{todo.task_name}}</td>
                     <td>{{todo.created_date}}</td>
                     <td>{{todo.status}}</td>
                     <td>
                    <a href="{%url 'edit-todo' todo.id %}" class="btn btn-outline-warning">Edit</a>
                     </td>
                 </tr>
                 {%endfor%}
            </table>
        </div>
          {%endif%}
        <div class="col-4"></div>
    </div>
</div>
{%endblock%}
